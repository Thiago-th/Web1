<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        for (let y = 1; y <=10; y++) {
            for (let x = 1; x <= 10; x++) {
                document.write(y + " x " + x + " = " + (y * x) + "<br>");
            }
            document.write("<hr>");
        }
        
        let a = 1;
        while (a <= 10) {
            let b = 1;  //b precisa ser reiniciado a cada iteração de a
            while (b <= 10) {
                console.log(a + " x " + b + " = " + (a * b));
                b++;
            }
            a++;
        }
    </script>
</head>
<body>
    <a href="index.html">Home</a>
</body>
</html>
