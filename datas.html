<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
    <script>
        var data = new Date()
        //document.write(data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear());

        document.write(data.toString());    //Convertendo data pra string
        data.setDate(data.getDate() + 28);  //Da pra manipular os dias, eles ficam certos 
                                            // e trocam o mês de acordo com quantidade de dias
        document.write("<br>");
        document.write(data.toString());    //Data atualizada, se faz o mesmo com mês e ano
    </script>
</head>

</body>
</html>
