<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva');
        var y = 0;
        
        while (y < lista_frutas.length) {
            console.log(lista_frutas[y]);   //Passando y como indice pra lista_frutas
            y++;                            //Acrescenta +1 no indice pra ir para o proximo valor
        }
    </script>
</head>
<body>
    <a href="index.html">Home</a>
</body>
</html>
