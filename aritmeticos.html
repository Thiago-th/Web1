<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritiméticos</title>
    <script>
        var num1 = 10;
        var num2 = 2;

        document.write("A soma entre " +num1+ " e " +num2+ " é: " + (num1 + num2) + "<br>");    //Precedência de execução
        document.write("A diferença entre " +num1+ " e " +num2+ " é: " + (num1 - num2) + "<br>");
        document.write("A divisão entre " +num1+ " e " +num2+ " é: " + (num1 / num2) + "<br>");
        document.write("O incremento de " +num1+ " é: " + (++num1) + "<br>");
        document.write("O decremento de " +num1+ " é: " + (--num1) + "<br>");
        var valor = 20;
        document.write((valor+=5) +"<br>");
    </script>
</head>
<body>
    <a href="index.html">Home</a>
</body>
</html>
