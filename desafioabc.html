<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      //Trocar os valores de a e b
      var a = 10;
      var b = 20;
      var c = null;
      //Saída original
      document.write("A: " + a + "<br>");
      document.write("B: " + b + "<br>");
      document.write("C: " + c + "<br>");
      document.write("<hr>");
      //Conversão dos valores
      c = a; //Variável c recebe temporariamente o valor da Variável a = 10
      a = b; //Variável a recebe temporariamente o valor da Variável b = 20
      b = c; //Variável b recebe temporariamente o valor da Variável c = 10
      c = null; //Remove o valor contido na Variável - opcional
      //Saída customizada
      document.write("A: " + a + "<br>");
      document.write("B: " + b + "<br>");
      document.write("C: " + c + "<br>");
    </script>
  </head>
  <body>
    <a href="index.html">Home</a>
  </body>
</html>
