<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var variavel1 = prompt('Digite um número: ');
        var variavel2 = prompt('Digite um número: ');

        //Se não transformar vai tratar como string e concatenar no lugar de somar
        variavel1 = parseInt(variavel1);
        variavel2 = parseInt(variavel2);

        document.write(variavel1+variavel2);
    </script>
</head>
<body>
    
</body>
</html>
